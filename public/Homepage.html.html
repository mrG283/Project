<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VirtualMall</title>
  <link rel="stylesheet" href="css/style1.css" />
</head>

<body>
  <header class="site‐header">
    <div class="header‐inner">
      <div class="logo">DABBA KING</div>
      <nav class="nav‐right">
        <a class="login‐btn" href="index.html" target="_blank">Login </a>
      </nav>
    </div>
  </header>

  <section class="hero‐section">
    <div class="hero‐inner">
      <h1>Home made food<br/>at affordable prize</h1>
      <button class="cta‐button">Shop Now</button>
    </div>
  </section>

  <section class="categories‐section">
    <h2 class="section‐title">Our top Food Combos(Thali)</h2>
    <div class="categories‐grid">
      <div class="category‐card" id="cat‐furniture">
        <span>1</span>
      </div>
      <div class="category‐card" id="cat‐handbag">
        <span>2</span>
      </div>
      <div class="category‐card" id="cat‐sneakers">
        <span>3</span>
      </div>
      <div class="category‐card" id="cat‐gadgets">
        <span>4</span>
      </div>
    </div>
  </section>

  <section class="arrivals‐section">
    <h2 class="section‐title">Explore New Arrivals</h2>
    <div class="arrivals‐grid">
      <div class="arrival‐card"><span>1</span></div>
      <div class="arrival‐card"><span>2</span></div>
      <div class="arrival‐card"><span>3</span></div>
      <div class="arrival‐card"><span>4</span></div>
      <div class="arrival‐card"><span>5</span></div>
      <div class="arrival‐card"><span>6</span></div>
    </div>
  </section>

  <section class="info‐row">
    <div class="info‐item">
      <span>🚚 Free And Fast Food delivery</span>
      <small>On order above ____</small>
    </div>
    <div class="info‐item">
      <span>📞 Friendly 24/7 suppor</span>
      
    </div>
    <div class="info‐item">
      <span>💰 Budget food</span>
      <small>No-hassle return</small>
    </div>
  </section>


</body>
</html>
